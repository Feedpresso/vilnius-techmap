<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>TechMap Vilnius</title>
    <meta name="description" content="Tech Map of Vilnius">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"/>
    <link rel="stylesheet" href="main.css"/>

    <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.Default.css"/>

    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
    <link rel="stylesheet" href="bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
<div id="map"></div>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

<script src="bower_components/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>

<script src="bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.js"></script>

<script>
    var mapBoxTile = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets'
    });

    var cloudMatTile = L.tileLayer('http://{s}.tile.cloudmade.com/{key}/22677/256/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade. Font Awesome by Dave Gandy',
        key: 'BC9A493B41014CAABB98F0471D759707',
        detectRetina: true
    });

    var openStreetMapTile = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors, Points &copy 2012 LINZ'
    });

    var center = L.latLng(54.68547, 25.28739);
    var map = L.map('map', {
        center: center, zoom: 13, layers: [
//        openStreetMapTile,
            mapBoxTile,
//            cloudMatTile,
        ]
    });

    var markers = L.markerClusterGroup();

    L.AwesomeMarkers.Icon.prototype.options.prefix = 'fa';

    $.getJSON("locations.json", function (data) {
        L.geoJson(data, {
            style: function (feature) {
                return {color: feature.properties.color};
            },
            onEachFeature: function (feature, layer) {
                console.log(feature.properties.description);
                var title = feature.properties.description;
                layer.bindPopup(title);
                markers.addLayer(layer);
            },
            pointToLayer: function (feature, latlng) {
                var redMarker = L.AwesomeMarkers.icon({
                    icon: feature.properties.icon,
                    markerColor: feature.properties.color
                });

                return L.marker(latlng, {icon: redMarker});
            }
        }).addTo(map);
    });


    map.addLayer(markers);

    var popup = L.popup();

    function onMapClick(e) {
        popup.setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
    }

    map.on('click', onMapClick);

</script>
</body>
</html>
